<!DOCTYPE html>

<head>

<div class="container-fluid p-0 m-0">

          </div>

              <a href="#"><i class="fab fa-linkedin-in"></i></a>

          <a href="#">STUDIO</a>
          <a href="#">NEWS</a>
          <a href="#">CONTACT</a>

      </div>
      <div class="d-flex flex-column position-absolute address">
        <p>90802 California<br>Long beach<br>PO Box 68789<br>300 East Ocean<br>Boulevard</p>
      </div>
      <div class="d-flex flex-column position-absolute email">
        <p>+64 9 345 6758<br>info@dsgn-studio.com</p>
      </div>

  </div>
  <div class="row p-0 m-0 projects">
